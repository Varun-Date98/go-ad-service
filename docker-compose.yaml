services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ads
      POSTGRES_PASSWORD: ads
      POSTGRES_DB: ads
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ads -d ads"]
      interval: 3s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      DB_URL: "postgres://ads:ads@postgres:5432/ads?sslmode=disable"
      REDIS_URL: "redis:6379"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/v1/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  pgdata:
